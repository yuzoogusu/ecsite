{% extends 'app/base.html' %}
{% load widget_tweaks %}


{% block content %}

<div class="card card-auth my-5 mx-auto">
    <div class="card-body">
        <h5 class="card-title text-center">Login</h5>
        <form method="post" class="form-auth">
            {% csrf_token %}
            <div class="form-label-group">
                {% render_field form.login class='form=control' placeholser='email' %}
            </div>
            <div class="form-label-group">
                {% render_field form.password class='form=control' placeholser='password' %}
            </div>
            <div class="button mx-auto">
                <button class="btn btn-lg btn-primary btn-block mx-auto" type="submit">Login</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
